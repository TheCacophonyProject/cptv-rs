<html lang="en">
<head>
  <title>CPTV 3 Player</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  <style>
    body {
      background: black;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    #drop {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<div id="drop">
  <p style="color: white;margin: 0;height: 500px;padding-top: 30px;text-align: center;font-family: sans-serif;font-size: 20px;">Drop a file to play</p>
  <canvas id="canvas" width="500" height="300"></canvas>
</div>
<script type="module">
  import * as cptvPlayer from './pkg/cptv_player.js';
  const canvas = document.getElementById("canvas");
  cptvPlayer.default().then(async (_wasm) => {

    const dropZone = document.getElementById('drop');
    // Setup drop zone
    dropZone.addEventListener('drop', (event) => {
      event.preventDefault();

      if (event.dataTransfer.items) {
        for (let i = 0; i < event.dataTransfer.items.length; i++) {
          if (event.dataTransfer.items[i].kind === 'file') {
            let file = event.dataTransfer.items[i].getAsFile();
            file.arrayBuffer().then((buffer) => {
              cptvPlayer.init_with_cptv_data(new Uint8Array(buffer));
            });
          }
        }
      }
    });

    dropZone.addEventListener('dragover', (event) => {
      event.preventDefault();
    });
  });
</script>
</body>
</html>

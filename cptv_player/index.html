  function drawFrame() {
    let hasNextFrame = playerContext.getFrame(num, frame.data);
    if (hasNextFrame) {
      context.putImageData(frame, 0, 0);
      num++;
      setTimeout(() => requestAnimationFrame(drawFrame), 1000/9);
    } else {
      // replay: num = 0;
      num = 0;
      drawFrame();
    }
  }

  function loadBuffer(buffer) {
      document.getElementById("instructions").style.display = 'none';
      playerContext.initWithCptvData(new Uint8Array(buffer));

  // Setup drop zone
  dropZone.addEventListener('drop', async (event) => {
    event.preventDefault();
    if (event.dataTransfer.items) {
      document.getElementById("instructions").style.display = 'none';
      for (let i = 0; i < event.dataTransfer.items.length; i++) {
        if (event.dataTransfer.items[i].kind === 'file') {
          let file = event.dataTransfer.items[i].getAsFile();
          const buffer = await file.arrayBuffer();
          loadBuffer(buffer);
        }
      }
    }
  });

      const state = {

      console.log("Total length", length);
      const numParts = 3000;
      const percentages = length / numParts;
      for (let i = 0; i < numParts; i++) {
        state.offsets.push(Math.ceil(percentages * i));
      }
      state.offsets.push(length);
      return {
        read() {
          return new Promise((resolve, reject) => {
            state.offset += 1;
            resolve({

              done: state.offset === numParts
            });
